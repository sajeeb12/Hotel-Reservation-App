<div class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 text-center max-w-lg">

        <h2 class="text-3xl font-bold text-indigo-600 mb-6">Welcome to Hotel Reservation Portal</h2>
        <p class="text-gray-700 mb-8">Manage your hotel reservations with ease. Create new reservations or view all
            existing bookings.</p>


        <div class="space-y-4">
            <button [routerLink]="'/new'"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                Create a New Reservation
            </button>
            <button [routerLink]="'/list'"
                class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                View All Reservations
            </button>
        </div>
    </div>
</div>
